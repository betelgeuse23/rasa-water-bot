version: "3.1"

nlu:
- intent: greet
  examples: |
    - привет
    - здравствуй
    - добрый день
    - добрый вечер
    - доброе утро
    - салют

- intent: goodbye
  examples: |
    - пока
    - до свидания
    - до завтра
    - до скорого
    - спокойной ночи
    - прощай

- intent: inform_weight
  examples: |
    - Мой вес [72](weight) кг
    - Я вешу [65](weight) килограмм
    - [93](weight) кг
    - [57](weight)

- intent: change_weight
  examples: |
    - Измени мой вес на [60](weight) кг
    - Мне нужно изменить мой вес на [68](weight) килограмм
    - Мой новый вес [75](weight) кг

- intent: set_water_goal
  examples: |
    - Я хочу пить [2](amount) [л](unit) воды в день
    - Установи мою ежедневную цель на [1.8](amount) [литра](unit)
    - Моя ежедневная цель это [2300](amount) [мл](unit) воды

- intent: inform_water_intake
  examples: |
    - Выпила [500](amount) [мл](unit) [воды](drink)
    - Только что выпил [1](amount) [л](unit) [сока](drink)
    - Выпито [0.5](amount) [литр](unit) [чая](drink)
    - [250](amount) [миллилитров](unit) [воды](drink)
    - Я выпил [270](amount) [мл](unit) [кофе](drink)
    - Сейчас я выпил [0.230](amount) [л](unit) [воды](drink)
    - Выпил [0.2](amount) [л](unit) [кофе](drink)

- intent: ask_water_intake
  examples: |
    - Сколько воды мне следует пить?
    - Назовите мне мою ежедневную цель по потреблению воды
    - Какова моя цель по воде на сегодня?

- intent: ask_remaining_intake
  examples: |
    - Сколько еще воды мне нужно выпить сегодня?
    - Какой у меня остаток воды на сегодня?
    - Сколько воды мне осталось выпить сегодня?

- intent:
  examples: |
    - Ты бот?
    - Как тебя зовут?
    - Кто придумал компьютер?
    - Нужно ли чистить зубы?
    - Почему рыбы не летают?
    - длыофвщшфрт

- synonym: литр
  examples: |
    - литров
    - литра
    - л

- synonym: миллилитр
  examples: |
    - миллилитров
    - миллилитра
    - мл

- synonym: вода
  examples: |
    - воды

- synonym: чай
  examples: |
    - чая

- synonym: сок
  examples: |
    - сока

- synonym: кофе
  examples: |
    - коффе


