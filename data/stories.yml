version: "3.1"

stories:

- story: user sets daily water goal
  steps:
  - intent: set_water_goal
    entities:
    - amount: "2"
    - unit: "л"
    - drink: "кофе"
  - action: action_set_water_goal
  - action: utter_water_goal_set

- story: User logs water intake and waits
  steps:
  - intent: inform_water_intake
  - action: action_log_water
  - action: utter_water_intake_logged
  - action: action_listen

- story: user logs water intake in liters
  steps:
  - intent: inform_water_intake
    entities:
    - amount: "0.5"
    - unit: "л"
    - drink: "вода"
  - action: action_log_water
  - action: utter_water_intake_logged

- story: user logs water intake in milliliters
  steps:
  - intent: inform_water_intake
    entities:
    - amount: "250"
    - unit: "мл"
    - drink: "сок"
  - action: action_log_water
  - action: utter_water_intake_logged

- story: User updates weight
  steps:
  - intent: inform_weight
  - action: action_calculate_water_need
  - action: action_listen

- story: user queries remaining water intake for the day
  steps:
  - intent: ask_remaining_intake
  - action: action_provide_remaining_intake
  - action: action_listen

- story: User enables and queries reminders
  steps:
  - intent: enable_reminders
  - action: action_enable_reminders
  - action: utter_enable_reminders
  - intent: ask_water_intake
  - action: action_provide_water_intake

- story: complex conversation with goal setting, logging, and querying
  steps:
  - intent: greet
  - action: utter_greet
  - intent: set_water_goal
    entities:
    - amount: "200"
    - unit: "мл"
    - drink: "вода"
  - action: action_set_water_goal
  - action: utter_water_goal_set
  - intent: inform_water_intake
    entities:
    - amount: "0.5"
    - unit: "л"
    - drink: "чай"
  - action: action_log_water
  - action: utter_water_intake_logged
  - intent: ask_remaining_intake
  - action: action_provide_remaining_intake
  - action: action_listen


